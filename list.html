<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list HTML</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <!-- jquery cdn > mini filed > 집어넣으면 아래코드에 적용 -->
  </head>
  <body>

    <div class="container">
      <div class="row">
        


      </div>
    </div> 
    
  

    <div class="container">
      <button class="btn btn-danger btcon" id="btmore">더보기</button>
      <button class="btn btn-danger" id="btprice">가격순</button>
      <button class="btn btn-danger" id="bttitle">가나다순</button>
      <button class="btn btn-danger" id="btunder6">6만원이하</button>

    </div>
    
    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];



      products.forEach(function(a,i){
        var a1 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${products[i].title}</h5>
            <p>가격 : ${products[i].price}</p>
            <button class="buy">구매</button>
          </div>`;

       $('.row').append(a1);
      });


      var count = 0;
      $('.btcon').on('click',function() {
          count++;
          if(count == 1){
            $.get('https://codingapple1.github.io/js/more1.json')
            .done(function(data) {
              
              show(data);
              products.push(data[0],data[1],data[2]);
            })
          }else if(count == 2){
            $.get('https://codingapple1.github.io/js/more2.json')
            .done(function(data) {
              show(data);
              products.push(data[0],data[1],data[2]);

              if(count == 2){
                $('#btmore').remove();
              }
            })
          }
        }
      )
      


      $('#bttitle').click(function(){
        products.sort(function(a,b){
          if(a.title<b.title) return -1;
          if(a.title>b.title) return 1;
          else return 0;
        });
        
        $('.row').html('');

        products.forEach(function(a,i){
          var a1 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${products[i].title}</h5>
              <p>가격 : ${products[i].price}</p>
              <button class="buy">구매</button>
            </div>`;

          $('.row').append(a1);
        });
      })

      $('#btunder6').click(function(){
        var under6 = products.filter(function(a){
          return a.price <= 60000;
        });
        
        $('.row').html('');

        under6.forEach(function(a,i){
          var a1 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${under6[i].title}</h5>
              <p>가격 : ${under6[i].price}</p>
              <button class="buy">구매</button>
            </div>`;

          $('.row').append(a1);
        });
        
      })

      $('#btprice').click(function(){
        products.sort(function(a,b){
          return a.price - b.price; 
        });
        
        $('.row').html('');

        products.forEach(function(a,i){
          var a1 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${products[i].title}</h5>
              <p>가격 : ${products[i].price}</p>
              <button class="buy">구매</button>
            </div>`;

          $('.row').append(a1);
        });
      })
     



      function show(data) {
        data.forEach(function(products) {
                var a2 = `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${products.title}</h5>
                    <p>가격 : ${products.price}</p>
                    <button class="buy">구매</button>
                  </div>`;
                  $('.row').append(a2);
        })
      }


      // localStorage.setItem('age',20) // 자료 저장
      // localStorage.getItem('age') // 자료꺼내기
      // localStorage.removeItem('age') // 삭제

      // array/object -> JSON 변환 JSON.stringify()

      // JSON -> array/object 변환 JSON.parse()


    //  $('.buy').click(function(e){
    //   var title = $(e.target).siblings('h5').text();
    //   localStorage.setItem('cart',JSON.stringify[title]);
    //   console.log(title);
    //  });
    
      
      $(document).on('click', '.buy', function(e) {
        var title = $(e.target).siblings('h5').text();

        if(localStorage.getItem('cart') != null){
          var tcart = JSON.parse(localStorage.cart);
          console.log(tcart);
          tcart.push(title);
          localStorage.setItem('cart',JSON.stringify(tcart));
        }else{
          localStorage.setItem('cart',JSON.stringify([title]));
        }
      });


    </script> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
