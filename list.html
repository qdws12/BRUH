<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list HTML</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <!-- jquery cdn > mini filed > 집어넣으면 아래코드에 적용 -->
  </head>
  <body>

    <div class="container">
      <div class="row">



      </div>
    </div> 
    
    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];


      products.forEach(function(a,i){
        let a1 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${products[i].title}</h5>
            <p>가격 : ${products[i].price}</p>
          </div>`;

       $('.row').append(a1);

        // document.querySelector('.row').insertAdjacentHTML('beforeend', a1);
        // beforebegin 정방향 세로
        // beforeend 정방향 가로
        // afterend 역방향 세로
        // afterbegin 역방향 가로
        
      });
    </script> 

    <div class="container btcon">
      <button class="btn btn-danger" id="btmore">더보기</button>
    </div>

    <script>
      var count = 0;
      $('#btmore').on('click',function(){
        count++
        if(count == 1){
          $.get('https://codingapple1.github.io/js/more1.json').done((data) => {
          
          data.forEach((a,i)=>{
            var a2 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${data[i].title}</h5>
            <p>가격 : ${data[i].price}</p>
          </div>`;
          $('.row').append(a2);
          })
        })
        }
        if(count == 2){
          $.get('https://codingapple1.github.io/js/more2.json').done((data2) => {
          
            data2.forEach((a,i)=>{
            var a3 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${data2[i].title}</h5>
            <p>가격 : ${data2[i].price}</p>
          </div>`;
          $('.row').append(a3);
          count++
          })

        })}
        if(count > 1){
          $('.btcon').remove();
        }
      })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
