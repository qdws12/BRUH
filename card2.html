<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card2</title>

  <link rel="stylesheet" href="card2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
</head>
<body>

  <div class="card-background">
    <div class="card-box">
      <img src="img/car1.png">
    </div>
    <div class="card-box">
      <img src="img/car2.png">
    </div>
    <div class="card-box">
      <img src="img/car3.png">
    </div>
  </div>
  
  <script>
    $(window).scroll(function(){
      // 뷰포트 가 스크롤 될때마다
      // 1000 830 660 1500 1330 1150
      var gkdl = $(window).scrollTop();
      console.log(gkdl);

      var y1 = -1/500 * gkdl + 1000/500;
      // 500동안 사라지고 1000에 완전히 소멸
      var y2 = -1/500 * gkdl + 1500/500;

      $('.card-box').eq(0).css('opacity',y1);  
      $('.card-box').eq(1).css('opacity',y2);

      var z1 = (-2/5000) * gkdl + 620/500;
      var z2 = (-2/5000) * gkdl + 700/500;
      // $('.card-box').eq(0).css('transform', `scale( ${z1} )`);
      // $('.card-box').eq(1).css('transform', `scale( ${z2} )`);
      if(gkdl >= 660 && gkdl <= 1000){
        $('.card-box').eq(0).css('transform', `scale( ${z1} )`);
      }else{
        $('.card-box').eq(0).css('transform', `scale( 1 )`);
        if(gkdl >= 1200 && gkdl <= 1600){
          $('.card-box').eq(1).css('transform', `scale( ${z2} )`);
        }else{
          $('.card-box').eq(1).css('transform', `scale( 1)`);
        }
      }
    

    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
