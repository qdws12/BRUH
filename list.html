<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">

  <body>

    <div class="container">
      <div class="row">



      </div>
    </div> 
    
  

    <div class="container">
      <button class="btn btn-danger btcon" id="btmore">더보기</button>
      <button class="btn btn-danger" id="btprice">가격순</button>
      <button class="btn btn-danger" id="bttitle">가나다순</button>
      <button class="btn btn-danger" id="btunder6">6만원이하</button>

    </div>
    
    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];


      $('#bttitle').click(function(){
        products.sort(function(a,b){
          if(a.title<b.title) return -1;
          if(a.title>b.title) return 1;
          else return 0;
        });
        
        $('.row').html('');

        products.forEach(function(a,i){
          let a1 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${products[i].title}</h5>
              <p>가격 : ${products[i].price}</p>
            </div>`;

          $('.row').append(a1);
        });
      })

      $('#btunder6').click(function(){
        var under6 = products.filter(function(a){
          return a.price <= 60000;
        });
        
        $('.row').html('');

        under6.forEach(function(a,i){
          let a1 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${under6[i].title}</h5>
              <p>가격 : ${under6[i].price}</p>
            </div>`;

          $('.row').append(a1);
        });
        
      })

      $('#btprice').click(function(){
        products.sort(function(a,b){
          return a.price - b.price; 
        });
        
        $('.row').html('');

        products.forEach(function(a,i){
          let a1 = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${products[i].title}</h5>
              <p>가격 : ${products[i].price}</p>
            </div>`;

          $('.row').append(a1);
        });
      })
     
      // // array 정렬

      // .sort() 원본변형 ㅇ
      // .filter() 원본변형 ㄴ
      // .map() 전부변형






      products.forEach(function(a,i){
        let a1 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${products[i].title}</h5>
            <p>가격 : ${products[i].price}</p>
          </div>`;

       $('.row').append(a1);
      });
    </script> 

    <script>
      var count = 0;
      $('#btmore').on('click',function(){
        count++
        if(count == 1){
          $.get('https://codingapple1.github.io/js/more1.json').done((data) => {
          
          data.forEach((a,i)=>{
            var a2 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${data[i].title}</h5>
            <p>가격 : ${data[i].price}</p>
          </div>`;
          $('.row').append(a2);
          })
        })
        }
        if(count == 2){
          $.get('https://codingapple1.github.io/js/more2.json').done((data2) => {
          
            data2.forEach((a,i)=>{
            var a3 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${data2[i].title}</h5>
            <p>가격 : ${data2[i].price}</p>
          </div>`;
          $('.row').append(a3);
          count++
          })

        })}
        if(count > 1){
          $('#btmore').remove();
        }

      })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
