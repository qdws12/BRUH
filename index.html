<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    
  <div class="alert-box" id="alter-box1">
    <p id="idpass" class="idpass1">알림창</p>
    <button onclick="btalter('none')">닫기</button>
  </div>
  <!-- 온클릭 누르면 실행 -->
  <button onclick="btalter('block'),idpass('아이디 입력')">아이디</button>
  <button onclick="btalter('block'),idpass('비밀번호 입력')">비밀번호</button>

    <script>
      function btalter(a){
        document.getElementById('alter-box1').style.display = a;
      }
      function idpass(a){
        document.getElementsByClassName('idpass1')[0].innerHTML= a ;
        // class 명 인덱싱 [번째]                  0번째  
        // document.getElementById('idpass').innerHTML= a ;
      }
    </script>
</body>
</html>
